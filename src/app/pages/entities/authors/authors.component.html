<p>authors works!</p>

    <table class="table table-striped table-dark" style="width: 50%; margin-left: 25%; margin-top: 5%;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Date of death</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of AuthorList">
        <td>{{dataItem.authorId}}</td>
        <td>{{dataItem.name}}</td>
        <td>{{dataItem.yearOfBirth}}</td>
        <td>{{dataItem.yearOfDeath}}</td>
        <td>
          <button type="button" class="btn btn-light mr-1">
            Edit
          </button>
          <button type="button" class="btn btn-light mr-1">
            Delete  
          </button>
        </td>
      </tr>
    </tbody>
  </table>

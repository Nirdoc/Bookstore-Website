<mat-toolbar style="background-color: chocolate;">
    <button mat-flat-button color="primary" [routerLink]="''">
        <h1>Bookstore</h1>
    </button>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button routerLink="authors"> Authors </a>
      <a mat-button> Contact </a>
      <a mat-button> About us </a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap="10px">
        <button *ngIf="isAdmin" mat-raised-button color="accent" (click)="admin()" fxLayoutAlign="stretch">Admin</button>
        
        <span style="width: 50px;"></span>
        <button mat-raised-button color="basic" fxLayoutAlign="stretch">Profile</button>
        <button mat-raised-button color="warn" (click)="logout()" fxLayoutAlign="stretch">Logout</button>
    </div>
  </mat-toolbar>
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  
</div>

<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="30" style="background-color: skyblue">
        <mat-toolbar fxLayout="row" style="background-color:tomato">
            Register
            <span fxFlex></span>
        </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="register()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="emailAddress">
            </mat-form-field>
          
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <p fxLayoutAlign="center center" fxFlexFill style="color: red;" *ngIf="error" class="alert alert-danger">{{error}}</p>
            <button mat-raised-button type="submit" style="background-color:khaki">Register</button>
            <hr>
            <p>Already have an account?</p>
            <button mat-raised-button (click)="login()" style="background-color:khaki">Sign in</button>
          </form>
    </mat-card>
</div>

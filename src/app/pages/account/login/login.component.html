
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    
    <mat-card fxFlex="30" style="background-color: darkorange;">
        <mat-toolbar fxLayout="row" style="background-color:darkslategray;">
            Sign in
            <span fxFlex></span>
            
        </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="login()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <p fxLayoutAlign="center center" fxFlexFill style="color: red;" *ngIf="error" class="alert alert-danger">{{error}}</p>
            <button mat-raised-button type="submit" style="background-color: brown;">Sign in</button>
            <hr>
            <p>Don't have an account yet?</p>
            <button mat-raised-button (click)="register()" style="background-color: brown;">Go Register</button>
          </form>
    </mat-card>
</div>
